<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <script src="./library/ammo.wasm.js"></script>
        <script type="module">
            import * as THREE from './module/three.module.js';
            import { OrbitControls } from './module/js/OrbitControls.js';
            import { OutlineEffect } from './module/js/OutlineEffect.js';
            import { MMDLoader } from './module/js/MMDLoader.js';
            import { MMDAnimationHelper } from './module/js/MMDAnimationHelper.js';
            import { TransformControls } from './module/js/TransformControls.js';
            import Stats from './module/js/stats.module.js';
            import Detector from './module/js/detector.module.js';

            window.onModuleLoad({
                THREE,
                OrbitControls,
                OutlineEffect,
                MMDLoader,
                MMDAnimationHelper,
                TransformControls,
                Stats,
                Detector
            });
        </script>
    </body>
</html>
